<!DOCTYPE html>
<html>
  <head>
    <style>
      .inline {
        display:inline;
      }
    </style>
    <script>
      function check() {
        var value = document.getElementById("ask").value;
        if (value.toUpperCase() == "pokemon".toUpperCase()) {
          document.getElementById("answer").innerHTML = "<a href='http://example.com'>REPLACEWITHLINK</a>";
        }
      }
    </script>
  </head>
  
  <body>
    <p class="inline">From what game series was the creature that harry saw behind the bush?</p>
    <input type="text" maxlength="7" id="ask"/>
    <button type="button" onclick="check()">Check answer</button>
    <p id="answer"></p>
  </body>
</html>
